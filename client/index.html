    <!-- Content Security Policy - Dinâmica para dev/prod -->
    <script>
      // Detecta se está em desenvolvimento ou produção
      const isDev = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      
      // CSP para desenvolvimento (mais permissiva)
      const devCSP = `
        default-src 'self' http://localhost:* https://localhost:*;
        script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:;
        style-src 'self' 'unsafe-inline';
        font-src 'self' data:;
        img-src 'self' data: https: blob:;
        connect-src 'self' http://localhost:* https://localhost:* wss: ws: https:;
        worker-src 'self' blob:;
        manifest-src 'self';
        frame-src 'none';
      `;
      
      // CSP para produção (mais restritiva)
      const prodCSP = `
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:;
        style-src 'self' 'unsafe-inline';
        font-src 'self' data:;
        img-src 'self' data: https: blob:;
        connect-src 'self' wss: ws: https:;
        worker-src 'self' blob:;
        manifest-src 'self';
        frame-src 'none';
      `;
      
      // Aplica a CSP apropriada
      const meta = document.createElement('meta');
      meta.httpEquiv = 'Content-Security-Policy';
      meta.content = isDev ? devCSP : prodCSP;
      document.head.appendChild(meta);
    </script>
